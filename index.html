<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 5:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img src="xxx" alt="Clear" class="float-left" />
                <strong>12</strong><span class="units">°C | °F</span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/trissylee/Project-Vanilla-Weather-App"
            target="_blank"
            >Open-source code </a
          >, by T.A.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
